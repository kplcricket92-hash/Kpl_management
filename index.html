<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket League Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->

<body>

<div class="container">
  <h1>Cricket League</h1>
  <h2>Team Registration</h2>

  <form id="teamForm">

    <!-- Team Details -->
    <input type="text" id="teamName" placeholder="Team Name" required>
    <input type="text" id="captain" placeholder="Captain Name" required>
    <input type="text" id="viceCaptain" placeholder="Vice Captain Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>

    <!-- Players -->
    <h3>Players</h3>

    <input type="text" class="player" placeholder="Player 1" required>
    <input type="text" class="player" placeholder="Player 2" required>
    <input type="text" class="player" placeholder="Player 3" required>
    <input type="text" class="player" placeholder="Player 4" required>
    <input type="text" class="player" placeholder="Player 5" required>
    <input type="text" class="player" placeholder="Player 6" required>
    <input type="text" class="player" placeholder="Player 7" required>

    <!-- Submit -->
    <button type="submit">Register Team</button>

  </form>
</div>

<!-- SUCCESS POPUP MODAL -->
<div id="successModal" class="modal" style="display:none;">
  <div class="modal-content">
